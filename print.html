<!DOCTYPE html>
<html>
	<head>
		<title>Confirmation | Modern College</title>
		<meta name="viewport" content="width=device-width, initial-scale=-1">
		<script src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css">
	</head>
	<body>
		<style>
			th{
				font-size: 11pt;
				text-align: left;
				font-weight: bold;
				width: 100px;
				vertical-align:top;
			}
		</style>
	<div class="head">
			<div class="row">
				<div class="column" >
					<img src="resources/logo.png" height="80">
				</div>
				<div class="column" style="">
					<h1>Modern College</h1>
				</div>
			</div>
		</div>
		<div class="accent"></div>
		<div class="card">
		<div id="print" >
			<h2 align="center">Enquiry Form</h2><hr>
			<table id="table" cellspacing="2" style="width:700px;">
				<tr >
					<th colspan="2" style="padding-left:30px;"><div style="font-size: 10pt; font-weight: normal;">Personal Detials</div></th>
				</tr>
				<tr >
					<th><div>First Name:</div></th>
					<td><div id="firstname"></div></th>
				</tr>
				<tr >
					<th><div>Middle Name:</div></th>
					<td><div id="middlename"></div></th>
				</tr>
				<tr >
					<th><div>Last Name:</div></th>
					<td><div id="lastname"></div></th>
				</tr>
				<tr >
					<th><div>Date of Birth:</div></th>
					<td><div id="dateofbirth"></div></th>
				</tr>
				<tr >
					<th><div>Gender:</div></th>
					<td><div id="sex"></div></th>
				</tr>
				<tr>
					<th colspan="2" style="padding-left:30px;"><div style="font-size: 10pt; font-weight: normal;">Contact Detials</div></th>
				</tr>
				<tr >
					<th><div>Phone:</div></th>
					<td><div id="phone"></div></th>
				</tr>
				<tr >
					<th><div>Email Id:</div></th>
					<td><div id="email"></div></th>
				</tr>
				<tr >
					<th><div>Address:</div></th>
					<td><div id="address"></div></th>
				</tr>
				<tr >
					<th><div>Postal Code:</div></th>
					<td><div id="pincode"></div></th>
				</tr>
				<tr>
					<th colspan="2" style="padding-left:30px;"><div style="font-size: 10pt; font-weight: normal;">College Detials</div></th>
				</tr>
				<tr >
					<th><div>Standard:</div></th>
					<td><div id="standard"></div></th>
				</tr>
				<tr >
					<th><div>Precentage:</div></th>
					<td><div id="percentage"></div></th>
				</tr>
			</table>
			</div>
			<p align="center">
				<button type="button" class="btnred" onclick="printDiv('print')">PRINT</button>
				<button type="button" class="btngreen" onclick="myAlert()">SUBMIT</button>
			</p>
		
		</div>
		<div class="accent"></div>
		<div class="bottom">
			<p style="margin-bottom:0px;"align="right">&copy;&nbsp;Modern College 2018</p>
			<p style="font-size:11px; margin-top:3px;" align="right"><a href="webpage.zip">[o]</a>&nbsp;&nbsp;by Aakash Singh</p>
		</div>
	</body>
</html>
